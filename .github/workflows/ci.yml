name: CI

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    env:
      ALL_TEST_SECRETS_PRESENT: ${{ secrets.TEST_AWS_REGION != '' && secrets.TEST_AWS_ACCESS_KEY_ID != '' && secrets.TEST_AWS_SECRET_ACCESS_KEY != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run integration tests
        # This condition now checks the environment variable we defined above.
        # This syntax is universally understood by linters and the GitHub Actions runtime.
        if: env.ALL_TEST_SECRETS_PRESENT == 'true'
        run: |
          npm run test
        env:
          # These secrets are still passed securely to the step's environment.
          # The job-level env var was only for the conditional check.
          AWS_REGION: ${{ secrets.TEST_AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.TEST_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.TEST_AWS_SECRET_ACCESS_KEY }}
        working-directory: ./packages/app-logic